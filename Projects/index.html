<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSU Market</title>
    <!-- CSS & Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>

<body>
    <header class="d-flex">

        <div class="image mr-auto">
            <h1>LOGO</h1>
        </div>

        <div class="search-bar mr-auto align-self-center">
            <ul class="d-flex m-auto align-items-center w-100">
                <li><input class="" type="text" placeholder="Search"></li>
                <li><a href=""><button class="search"><i class="fas fa-search"></i></button></a></li>
            </ul>
        </div>

        <div class="align-self-center">
            <ul class="nav-items d-flex m-auto align-items-center justify-content-center">
                <li><a href="index.html">Home</a></li>
                <li><a href="">Items</a></li>
                <li><a href="">Categories</a></li>
            </ul>
        </div>

        <div class="align-self-center ml-auto">
            <button class="login"><a href="pages/login.html">Login</a></button>
            <button class="register"><a href="pages/register.html">Register</a></button>
        </div>

    </header>

    <a href="pages/cart.html">
        <div class="stickycart">
            <div class="itemcount">
                <i class="fas fa-cart-plus"></i>
                <p><span class="count">0</span> Items</p>
            </div>
            <div class="total">
                <span>Tk.</span>
                <span>0</span>
            </div>
        </div>
    </a>

    <div class="container">

        <Section class="mt-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="d-block">
                        <h1>Categories</h1>
                        <div class="categories">
                            <ul>
                                <li><a href="#">A</a></li>
                                <li><a href="#">B</a></li>
                                <li><a href="#">C</a></li>
                                <li><a href="#">D</a></li>
                                <li><a href="#">E</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
                <div class="col-md-8 banner">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="images/books.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/books.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/books.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </Section>


        <div class="featured-items mt-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h1>Featured Items</h1>
                    <div class="d-flex align-items-center m-auto card-holder">

                        <div class="item-card">
                            <img src="images/1235.png" alt="">
                            <h4>Title</h4>
                            <p>Description</p>
                            <button id = "addcart"> Add to Cart</button>
                        </div>

                        <div class="item-card">
                            <img src="images/1235.png" alt="">
                            <h4>Title</h4>
                            <p>Description</p>
                            <button id = "addcart"> Add to Cart</button>
                        </div>

                        <div class="item-card">
                            <img src="images/1235.png" alt="">
                            <h4>Title</h4>
                            <p>Description</p>
                            <button id = "addcart"> Add to Cart</button>
                        </div>

                        <div class="item-card">
                            <img src="images/1235.png" alt="">
                            <h4>Title</h4>
                            <p>Description</p>
                            <button id="addcart"> Add to Cart</button>
                        </div>

                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

    </div>

    <footer>
        <div class="row">
            <div class="col-md-6">
                <ul class="footer-nav">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of use</a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <ul class="social-links">
                    <li><a href="#"><i class="facebook fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="twitter fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="google fab fa-google"></i></a></li>
                    <li><a href="#"><i class="instagram fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
