<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../app/css/style.css" />
  <link href="../app/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../app/lib/jquery-3.5.1.min.js"></script>
  <script src="../app/lib/util.js"></script>
  <script src="../app/js/seller-manage-items.js"></script>
</head>

<body>
  <div class="container-fluid" id="mng-cont">
    <!-- Logout -->
    <button id="logout-button" onclick="logout()" class="btn btn-link">Logout </button>

    <div id="seller-mng-cont-up">
      <div id="seller-wallet">
        <span>Earned money: <span id="balance-amount">0.00</span> BDT </span>
      </div>
      <button id="add-new-item" type="button" class="btn btn-primary" disabled>Add new item</button>
    </div>
    <div id="seller-mng-cont-bottom">
      <table id="mng-table" class="table table-striped">
        <tr>
          <th>#ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Status</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>

      </table>
    </div>
  </div>

  <script src="../app/lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
