<!DOCTYPE html>
<html>

<head>
  <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../lib/jquery-3.5.1.min.js"></script>
  <script src="seller-item.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1>Add new item</h1>
    <form onsubmit="">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" required />
      </div>
      <div class="form-group">
        <label for="desc">Description:</label>
        <input type="text" class="form-control" id="desc" required />
      </div>

      <div class="form-group">
        <label for="cat">Category:</label>
        <select class="form-control" id="cat">
          <option>Category 1</option>
          <option>Category 2</option>
        </select>
      </div>

      <div class="form-group">
        <label for="img">Image URL:</label>
        <input type="url" class="form-control" id="img" required />
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" step=".1" class="form-control" id="price" value="0.0" required />
      </div>
      <button id="submit-button" type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>

  <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
