<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../app/css/style.css" />
  <link href="../app/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <script src="../app/lib/jquery-3.5.1.min.js"></script>
  <script src="../app/lib/util.js"></script>
  <script src="../app/js/admin-manage-approved-items.js"></script>
</head>

<body>
  <div class="container-fluid" id="mng-cont">
    <!-- Logout -->
    <button id="logout-button" onclick="logout()" class="btn btn-link">Logout </button>

    <!-- Navigation -->
    <nav class="navbar navbar-default">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Approved items</a></li>
        <li><a href="manage-pending-items.html">Pending items</a></li>
        <li><a href="manage-pending-sellers.html">Pending sellers</a></li>
      </ul>
    </nav>

    <!-- Filter -->
    <h1>Approved items</h1>
    <div id="filter-box">
      <div style="display:inline">
        <label for="title">Title:</label>
        <input type="text" id="title" />
      </div>
      <div style="display:inline">
        <label for="desc">Seller ID:</label>
        <input type="text" id="sellerId" />
      </div>
      <span>
        <button id="filter-button" class="btn btn-info">Filter</button>
        <button id="clear-button" class="btn btn-danger">Clear</button>
      </span>
    </div>

    <!-- Table -->
    <table id="mng-table" class="table table-striped">
      <tr>
        <th>#Item ID</th>
        <th>Title</th>
        <th>#Seller ID</th>
        <th>Name</th>
        <th>Feature</th>
        <th>Delete</th>
        <th>Reviews</th>
      </tr>
    </table>

  </div>

  <script src="../app/lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
